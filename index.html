<!DOCTYPE html>
<html>
    <head>
      <title>Pokedex</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Pokedex</h1>
      <section>
      </section>
      <h5> Trainer Sign Up</h5>
      <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password">
      <input type='submit' value='Submit'>
    </form>
      <h5> Trainer Sign In</h5>
    <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input type='submit' value='Submit'>
  </form>
    <h6> Change Password </h6>
    <form id="change-password">
    <input name="passwords[old]"  type="password" placeholder="old password">
    <input type= "passwords[new]" type="password" placeholder="new password">
    <input type='submit' value='Submit'>
  </form>
    <h6>Trainer Sign Out</h6>
    <form id="sign-out">
    <input type='submit' value='SignOut'>
  </form>
    </body>
</html>
