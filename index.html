<!DOCTYPE html>
<html>
    <head>
      <style>
@import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');
</style>
      <title>Pokedex</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Pokedex</h1>

      <h5> Trainer Sign Up</h5>
      <div class="message1"></div>
      <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password">
      <input type='submit' value='Submit'>
      </form>
      <section>
      <h5> Trainer Sign In</h5>
      <div class="message2"></div>
    <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input type='submit' value='Sign In'>
  </form>

    <h6> Change Password </h6>
    <div class="message3"></div>
    <form id="change-password">
    <input name="passwords[old]"  type="password" placeholder="old password">
    <input  name= "passwords[new]" type="password" placeholder="new password">
    <input type='submit' value='Change'>
  </form>
    <h6>Trainer Sign Out</h6>
    <div class="message4"></div>
    <form id="sign-out">
    <input type='submit' value='SignOut'>
  </form>
  <h4> Create Pokemon </h4>
  <div class="message5"></div>
  <form id="create-pokemon">
  <input name="pokemon[name]" type="text" placeholder="name">
  <input type='submit' value='Create'>
</form>
<h6> Get Pokemon </h6>
<div class="message6"></div>
<form id="get-pokemon">
<input type='submit' value="Get">
</form>
<h6>Update Pokemon </h6>
<div class="message7"></div>
<form id="update-pokemon">
  <input name="pokemon[name]" type="text" placeholder="name">
    <input name="id" type="number" placeholder="ID">
  <input type='submit' value='Update'>
</form>
<h6>Delete Pokemon </h6>
<div class="message8"></div>
<form id="delete-pokemon">
  <input name="Delete Pokemon" type="text" placeholder="name">
  <input name="id" type="number" placeholder="ID">
  <button data-id="{{pokemons.id}}"class="btn btn-danger delete-pokemon">Delete Pokemon!</button>
  <!-- <input type='submit' value='Delete'> -->
</form>

</section>


    </body>
</html>
